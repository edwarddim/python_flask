<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Friends</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Occupation</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for friend in all_friends %}
                <tr>
                    <td>{{friend.id}}</td>
                    <td>{{friend.first_name}}</td>
                    <td>{{friend.last_name}}</td>
                    <td>{{friend.occupation}}</td>
                    <td>
                        <a href="/users/{{friend.id}}">Show</a>
                        <a href="/users/{{friend.id}}/edit">Edit</a>
                        <a href="/users/{{friend.id}}/delete">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/users/new">Add A Friend</a>
</body>
</html>
